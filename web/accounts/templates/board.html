{% load static %}
<HTML>
    <HEAD>
    <!-- 頁籤標題 -->
    <TITLE>留言版</TITLE>
    <!-- 引用css/style設計 -->
    <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css">
    <style>
    p {
    color: red;
    }
    </style>
    </HEAD>
    <BODY align="center">
    <h1>想說些甚麼</h1>
    <p>寫下你的資料與意見，我們將再與您聯絡。</p>
    <br>
    <!-- 輸入框 先宣告submit不回傳 再定義各個欄位form內容 -->
    <form action="" method="post" onsubmit="return false;">
    <INPUT TYPE="text" id="username" name="username" value="" placeholder="姓名" class="BG-Copy" size="30" />
    <INPUT TYPE="text" id="useremail" name="useremail" value="" placeholder="email" class="BG-Copy" size="30" />
    <br>
    <TEXTAREA NAME="feedback" id="feedback" ROWS="8" COLS="80" placeholder="想說甚麼都可以" class="BG-Copy"
    style="border:2px #2f3944 solid;"></TEXTAREA>
    <br>
    <!-- 定義送出鍵的動作，使用JavaScript的function-->
    <button type="submit" class="Base" style="text-align: center" onclick="processFormData(); addMsg()">Submit</button>
    </form>
    <p>
    <!-- 插圖 -->
    </p>
    <!-- 分隔線hr -->
    <hr>
    <br>
    <CAPTION>
    <h2><strong>我的歷史紀錄</strong></h2>
    </CAPTION>
    <br>
    <!-- 表格定義 設定置中 -->
    <table width="800px" align="center" id='Feedback_table'>
    <tr>
    <th width="25%">留言時間</th>
    <th width="15%">姓名</th>
    <th width="20%">email</th>
    <th width="30%">意見內容</th>
    <th width="10%"></th>
    </tr>
    </table>
    </BODY>
    <!-- 引用js/index的javascript-->
    <script src="{% static 'index.js' %}"></script>
    </HTML>
