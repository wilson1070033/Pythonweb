{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card mt-5">
        <div class="card-header">Secure Page</div>
        <div class="card-body">
            <div class="text-center"> 
                <p>Logging in as: {{ user.get_username }}</p>
                <p><a href="{% url 'unsecure' %}">Go To Unsecure Page</a>.</p>
                <form method="post"  action="{% url 'logged_out' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Logout</button>
                </form>
            </div>            
        </div>
    </div>
</div>
</div>
{% endblock %}
