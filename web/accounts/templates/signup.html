{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Sign up</h2>
<div class="container">
    <div class="card mt-5">
        <div class="card-header">Signup</div>
        <div class="card-body">
            <form class="form" role="form" method="POST">
                {% csrf_token %}
                {{ form }} 
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
        </div>
    </div>
</div>
{% endblock %}
